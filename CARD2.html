<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body{
            background-color: grey;
        }
        .card{
background-color: white;
border-radius: 30px;
width: 280px;
height: 500px;
        }
        .image{
border-radius: 30px;
width: 210px;
position:relative;
left:30px;
        }
        .capsules span{
            border:2px solid grey;
            border-radius: 20px;
            left: 30px;
    position: relative;
    top: 5px;
    margin: 6px;
    padding:5px;
    
            
        }
        .content p{
            color:  grey;
            text-align: center;
        }
        .content h2{
            position: relative;
    left: 30px
        }
        .button button{
           border-radius: 25px; 
           position: relative;
           bottom:0px ;
           left:80px;
           background-color:lightblue;
           border:none;

        }
    </style>
</head>
<body>
    <div class="card">
        <div>
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr5uZnLnW8Q3226EMPsMyRU9ZmKNC3LjjcUA&s">
        </div>
        <div class="capsules">
            <span>Attack</span>
            <span>On</span>
            <span>Titan</span>
        </div>
        <div class="content">
            <h2>Eren Yeager</h2>
            <p class="para">"I want to see and understand the outside world. I don't want to die inside these walls without knowing what's out there."</p>
        </div>
        <div class="button">
            <button>more info</button>
        </div>
    </div>
</body>
</html>
